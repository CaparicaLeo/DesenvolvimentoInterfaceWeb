<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quarto exemplo</title>
		<script>
			let n1 = Number(prompt("Qual é o primeiro número?"));
			let n2 = Number(prompt("Qual é o segundo número?"));
			let media = (n1 + n2) / 2;
			alert("Média: " + media);
		</script>
	</head>
	<body>
		<h1>Var 3</h1>
	</body>
</html>
