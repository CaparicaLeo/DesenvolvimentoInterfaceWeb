<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Exerc√≠cio 7</h1>
		<p id="resultado"></p>
		<script>
			let n = parseInt(prompt("Digite um numero"));
            let resultado = ""
            for(let i=n; i >= 0; i--){
                resultado += `${i} <br/>`;
            }

            document.getElementById("resultado").innerHTML = resultado
		</script>
	</body>
</html>
