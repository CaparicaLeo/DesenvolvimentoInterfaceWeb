<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício 10</title>
	</head>
	<body>
		<h1>Exercício 10</h1>
		<p id="original"></p>
		<p id="inverso"></p>

		<script>
			let palavraOriginal = prompt("Digite uma palavra");
			let palavraInvertida = palavraOriginal.split("").reverse().join("");

			document.getElementById(
				"original"
			).innerHTML = `Palavra original: ${palavraOriginal}`;
			document.getElementById(
				"inverso"
			).innerHTML = `Palavra inversa: ${palavraInvertida}`;
		</script>
	</body>
</html>
