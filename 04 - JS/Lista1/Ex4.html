<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício 4</title>
	</head>
	<body>
		<h1>Exercício 4</h1>
		<p id="resultado"></p>

		<script>
			let array = [];
			for (let i = 0; i < 20; i++) {
				array.push(parseInt(prompt("Digite um numero")));
			}

            let resultado = 0;
            for(let i=0;i<20;i++){
                if(array[i] % 2 != 0){
                    resultado += array[i];
                }
            }

            document.getElementById("resultado").innerHTML = resultado;
            
		</script>
	</body>
</html>
