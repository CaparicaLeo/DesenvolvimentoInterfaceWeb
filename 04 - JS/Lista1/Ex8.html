<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Exercício 8</h1>
		<p id="resultado"></p>
		<script>
			let notas = [];
			for (let i = 0; i < 4; i++) {
				notas.push(parseFloat(prompt("Nota n° " + (i + 1))));
			}
			let media = 0;
			for (let nota of notas) {
				media += nota;
			}
			media /= notas.length;
			if (media >= 7) {
				document.getElementById("resultado").innerHTML = "Aprovado";
			} else {
				document.getElementById("resultado").innerHTML = "Reprovado";
			}
		</script>
	</body>
</html>
