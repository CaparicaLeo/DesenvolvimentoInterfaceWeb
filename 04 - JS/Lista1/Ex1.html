<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício 1 - JS</title>
	</head>
	<body>
		<h1>Exercício 1 - JS</h1>
		<p id="resultado"></p>

		<script>
			let n1 = parseFloat(prompt("Digite um número"));
			let n2 = parseFloat(prompt("Digite outro número"));

			let soma = n1 + n2;
			let subtracao = n1 - n2;
			let multiplicacao = n1 * n2;
			let divisao = n1 / n2;

			document.getElementById("resultado").innerHTML =
				`${n1} + ${n2} = ${soma}<br>` +
				`${n1} - ${n2} = ${subtracao}<br>` +
				`${n1} * ${n2} = ${multiplicacao}<br>` +
				`${n1} / ${n2} = ${divisao.toFixed(2)}`;
		</script>
	</body>
</html>
