<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Pseudo elementos</title>
		<style>
			body {
				background-color: lightgray;
			}
			p {
				text-align: center;
			}
			p::before {
				content: "<<<<";
			}
			p::after {
				content: ">>>>";
			}
			div::before {
				content: "";
				width: 10em;
				height: 10em;
				background-color: red;
				display: block;
			}
			div::after {
				content: url("assets/images.jpg");
			}
		</style>
	</head>
	<body>
		<div>
			<p>Paragrafo com texto simples</p>
		</div>
	</body>
</html>
