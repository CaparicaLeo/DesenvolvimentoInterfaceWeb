<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Formulário</title>
		<style>
			input {
				display: block;
				margin-bottom: 10px;
			}
			.comorbidade {
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<form>
			<fieldset>
				<label for="filhos">Quantidade de Filhos</label>
				<input type="number" id="filhos" min="0" max="100" />
				<input type="date" min="2025-02-01" max="2025-05-07" />
				<input type="time" min="08:00" max="17:00" />
			</fieldset>
			<fieldset class="comorbidade">
				<legend>comorbidade</legend>
				<input type="radio" name="comorbidade" value="sim" />Sim
				<input type="radio" name="comorbidade" value="não" />Não
			</fieldset>
			<fieldset class="interesse">
				<legend>interesse</legend>
				<label
					><input
						type="checkbox"
						name="interesse"
						value="html"
					/>HTML</label
				>
				<label
					><input
						type="checkbox"
						name="interesse"
						value="css"
					/>CSS</label
				>
				<label
					><input
						type="checkbox"
						name="interesse"
						value="js"
					/>JavaScript</label
				>
			</fieldset>
			<fieldset>
				<legend>Selecione</legend>
				<select name="linguagem" for="selecLang">
					<optgroup label="Front">
						<option value="html">HTML</option>
						<option value="css">CSS</option>
						<option value="js">JavaScript</option>
					</optgroup>
					<optgroup label="Back">
						<option value="laravel">Laravel</option>
						<option value="express">Express</option>
					</optgroup>
				</select>
			</fieldset>
			<input type="submit" value="enviar" />
		</form>
	</body>
</html>
